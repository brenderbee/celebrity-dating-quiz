<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Your Celebrity Match!</h1>
      <form>
<!-- Enter your age:  -->
        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input id="age" class="form-control" type="text">
        </div>
<!-- Enter your pet:  -->
        <div class="form-group">
          <label for="pet">Choose a pet:</label>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="cats" checked>
              cats
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pet" value="dogs">
              dogs
            </label>
          </div>
        </div>
<!-- Enter your food:  -->
        <div class="form-group">
          <label for="food">Choose a food:</label>
          <select class="form-control" id="food">
            <option>burgers</option>
            <option>sushi</option>
            <option>salad</option>
          </select>
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
      <div id="celeb1">
        <h3>Diane Lane</h3>
        <img src="img/diane-lane.jpg" alt="A photo of Diane Lane">
      </div>
      <div id="celeb2">
        <h3>Morgan Freeman</h3>
        <img src="img/morgan-freeman.jpeg" alt="A photo of Morgan Freeman">
      </div>
      <div id="celeb3">
        <h3>Chris Pratt</h3>
        <img src="img/chris-pratt.jpg" alt="A photo of Chris Pratt">
      </div>
      <div id="reject">
        <h3>No celebrities match you. Find a new favorite food or pet... or lie about your age ¯\_(ツ)_/¯</h3>
        
      </div>
    </div>
  </body>
</html>
